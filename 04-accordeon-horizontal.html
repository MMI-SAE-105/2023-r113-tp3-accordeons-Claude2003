<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css"> 
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon horizontal</title>
  </head>
  <body>
    <h1>Accordéon horizontal</h1>

    <ul id="accordeon" x-data="{IsOpen: 1}">
      <li :class="{'actif': IsOpen === 1}" @click="IsOpen = 1">
        <figure>
          <img src="https://picsum.photos/100?random=1" alt="" width="102">
          <figcaption>
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </figcaption>
        </figure>
      </li>
      <li :class="{'actif': IsOpen === 2}" @click="IsOpen = 2">
        <figure>
          <img src="https://picsum.photos/100?random=2" alt="" width="102">
          <figcaption>
            <h3>Deleniti, inventore porro!</h3>
            <p>Sunt aspernatur minima veniam cum explicabo!</p>
          </figcaption>
        </figure>
      </li>
      <li :class="{'actif': IsOpen === 3}" @click="IsOpen = 3">
        <figure>
          <img src="https://picsum.photos/100?random=3" alt="" width="102">
          <figcaption>
            <h3>Eum, soluta iure?</h3>
            <p>Veniam pariatur dicta repellat modi quis!</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </body>
</html>
